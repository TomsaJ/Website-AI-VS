<html>
        <head>
            <title>MP4 Datei hochladen</title>
        </head>
        <body>
            <h1>MP4 Datei hochladen</h1>
            <form action="/uploadfile/" method="post" enctype="multipart/form-data">
                <input name="file" type="file" accept=".mp4">
                <input type="submit">
            </form>
        </body>
    </html>
