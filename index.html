<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <style>
        #progress-container {
            width: 100%;
            background-color: #f3f3f3;
        }
        #progress-bar {
            width: 0;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Upload Video</h1>
    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose a video file:</label>
        <input type="file" id="file" name="file" accept="video/*" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>
    <div id="progress-container">
        <div id="progress-bar">0%</div>
    </div>
    <p id="status"></p>
    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('file');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);
            
            xhr.upload.addEventListener('progress', function(event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    const progressBar = document.getElementById('progress-bar');
                    progressBar.style.width = percentComplete + '%';
                    progressBar.textContent = Math.round(percentComplete) + '%';
                }
            });

            xhr.addEventListener('load', function() {
                if (xhr.status === 200) {
                    document.getElementById('status').textContent = 'Upload complete!';
                } else {
                    document.getElementById('status').textContent = `Upload failed! Status: ${xhr.status}, Message: ${xhr.responseText}`;
                }
            });

            xhr.addEventListener('error', function() {
                document.getElementById('status').textContent = 'Upload failed! Network error.';
            });

            xhr.send(formData);
        });
    </script>
</body>
</html>
