<!DOCTYPE html>
<html>
<head>
    <title>MP4 Datei hochladen</title>
    <style>
        #progressBar {
            width: 100%;
            background-color: #f3f3f3;
            margin-top: 10px;
        }

        #progressBarFill {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>MP4 Datei hochladen</h1>
    <form id="uploadForm" action="/uploadfile/" method="post" enctype="multipart/form-data">
        <input name="file" type="file" accept=".mp4">
        <input type="submit" value="Hochladen">
    </form>
    <div id="progressBar">
        <div id="progressBarFill">0%</div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', form.action, true);

            xhr.upload.addEventListener('progress', function(event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    const progressBarFill = document.getElementById('progressBarFill');
                    progressBarFill.style.width = percentComplete + '%';
                    progressBarFill.textContent = Math.round(percentComplete) + '%';
                }
            });

            xhr.upload.addEventListener('load', function(event) {
                const progressBarFill = document.getElementById('progressBarFill');
                progressBarFill.style.width = '100%';
                progressBarFill.textContent = 'Upload abgeschlossen';
            });

            xhr.send(formData);
        });
    </script>
</body>
</html>
