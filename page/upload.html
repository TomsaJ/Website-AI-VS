<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/style.css') }}">
    <title>Datei hochladen</title>
</head>
<style>
    body{
    /*background-color: #212121;*/
    margin: 0;
    padding: 0;
}
    #progressBar {
            width: 100%;
            background-color: #f3f3f3;
            margin-top: 10px;
        }

        #progressBarFill {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
</style>
    <script>
        function get_height() {
            return window.innerHeight;
        }

        function foot() {
            return get_height() - 46;
        }

        function setFooterPosition() {
            var footer = document.getElementById('myFooter');
            footer.style.marginTop = foot() + 'px';
        }

        window.onload = setFooterPosition;
        window.onresize = setFooterPosition; // Adjust footer position if window is resized
    </script>
<body>
    {{foot | safe}}
    {{header | safe}}
    <title>MP4 Datei hochladen</title>
</head>
<body>
    <h1>MP4 Datei hochladen</h1>
    <form id="uploadForm" action="/upload_duration/" method="post" enctype="multipart/form-data">
        <input name="file" type="file" accept=".mp4"><br>
        <select id="lang" name="lang" required>
            <option value="" disabled selected>Bitte ausw√§hlen ...</option>
            {{ lang | safe }}
        </select>
        <input type="hidden" name="user" value="{{ user }}">
        <input type="submit" value="Hochladen">
    </form>
    </form>
</body>
</html>
