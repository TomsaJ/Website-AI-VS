<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/style.css') }}">
    <title>Datei hochladen</title>
</head>
<style>
    body{
    /*background-color: #212121;*/
    margin: 0;
    padding: 0;
}
    footer {
        position: absolute;
        background-color: #4caf50;
        width: 100%;
    }
</style>
    <script>
        function get_height() {
            return window.innerHeight;
        }

        function foot() {
            return get_height() - 46;
        }

        function setFooterPosition() {
            var footer = document.getElementById('myFooter');
            footer.style.marginTop = foot() + 'px';
        }

        window.onload = setFooterPosition;
        window.onresize = setFooterPosition; // Adjust footer position if window is resized
    </script>
<body>
<footer id="myFooter">
    <p>halle</p>
</footer>
<ul>
    <li><a href= "/"> Home </a></li>
    <li><a href= "/upload/"> Upload </a></li>
</ul>
    <title>MP4 Datei hochladen</title>
    <style>
        #progressBar {
            width: 100%;
            background-color: #f3f3f3;
            margin-top: 10px;
        }

        #progressBarFill {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>

    <form id="uploadForm" action="/login-check" method="post">

        <input type="submit" value="Hochladen">
    </form>
    <div>
    <p>{{message | safe}}</p>
</div>
</body>
</html>
