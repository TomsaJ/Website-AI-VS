<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/style.css') }}">
    <title>WS-AI-VS</title>
    <style>
        body{
        /*background-color: #212121;*/
        margin: 0;
        padding: 0;
    }
        #progressBar {
                width: 100%;
                background-color: #f3f3f3;
                margin-top: 10px;
            }
    
            #progressBarFill {
                width: 0%;
                height: 30px;
                background-color: #4caf50;
                text-align: center;
                line-height: 30px;
                color: white;
            }
    
        .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .title {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
    }
    
    .form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }
    
    .group {
      position: relative;
      width: 98%;
    }
    
    .form .group label {
      font-size: 14px;
      color: rgb(99, 102, 102);
      position: absolute;
      top: -10px;
      left: 10px;
      background-color: #fff;
      transition: all .3s ease;
    }
    
    .form .group input,
    .form .group textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      outline: 0;
      width: 100%;
      background-color: transparent;
    }
    
    .form .group input:placeholder-shown+ label, .form .group textarea:placeholder-shown +label {
      top: 10px;
      background-color: transparent;
    }
    
    .form .group input:focus,
    .form .group textarea:focus {
      border-color: #3366cc;
    }
    
    .form .group input:focus+ label, .form .group textarea:focus +label {
      top: -10px;
      left: 10px;
      background-color: #fff;
      color: #3366cc;
      font-weight: 600;
      font-size: 14px;
    }
    
    .form .group textarea {
      resize: none;
      height: 100px;
    }
    
    .form button {
      background-color: #3366cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .form button:hover {
      background-color: #27408b;
    }
    
    
    
    </style>
</head>
<script>
    function get_height() {
        return window.innerHeight;
    }

    function foot() {
        return get_height() - 46;
    }

    function setFooterPosition() {
        var footer = document.getElementById('myFooter');
        footer.style.marginTop = foot() + 'px';
    }

    window.onload = setFooterPosition;
    window.onresize = setFooterPosition; // Adjust footer position if window is resized
</script>
<body>
    
    {{foot | safe}}
    {{header | safe}}

    <div class="zentriert">
      <div style="margin-top: 100px;"></div>
      <span class="title">Upload Bestätigen</span>
      <form class="form" id="uploadForm2" action="/uploadfile/" method="post" enctype="multipart/form-data">
          <div class="group">
              <input name="file" value="{{ file_name }}" type="text" readonly>
              <label for="name">Datei</label>
          </div>
          <div class="group">
              <input name="video_duration" value="{{ video_duration }} s" type="text" readonly>
              <label for="name">Videolänge</label>
          </div>
          <div class="group">
              <input name="duration" value="{{ duration }} s" type="text" readonly>
              <label for="name">Generierungsdauer</label>
          </div>
          <input type="hidden" name="file" value="{{ file_name }}">
          <input type="hidden" name="file_location" value="{{ file_location }}">
          <input type="hidden" name="video_duration" value="{{ video_duration }}">
          <input type="hidden" name="duration" value="{{ duration }}">
          <div class="group">
              <input name="lang" value="{{ lang }}" type="text" readonly>
              <label for="name">Sprache</label>
          </div>
          <p style="font-size: 14px;">Bei manchen Sprachen kann die Generierungsdauer abweichen, da sie möglicherweise komplexer für das Model sind</p>
          <input type="hidden" name="user" value="{{ user }}">
          <input type="hidden" name="timestamp" value="{{ timestamp }}">
          <button style="margin-left: 300px;" id="submitButton">Bestätigen und fortfahren</button>
          <a href="/upload/"><button style="width: 366px;" id="back" type="button">Abbrechen und zurück</button></a>
      </form>
        <br>
        <p>Sollte das benötigte Model erst noch geladen werden kann die Generierungsdauer um bis zu 20 Sekunden länger dauern </p>
        
      </div>

      <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            document.getElementById('hourglassBackground').style.display = 'block';
            document.getElementById('uploadForm2').submit();
        });
    </script>
      <!--/* From Uiverse.io by SouravBandyopadhyay */ Selber modifiziert-->
      <div id="hourglassBackground" style="display: none; margin-top: -15px;" class="hourglassBackground">
        <div class="hourglassContainer">
            <div class="hourglassCurves"></div>
            <div class="hourglassCapTop"></div>
            <div class="hourglassGlassTop"></div>
            <div class="hourglassSand"></div>
            <div class="hourglassSandStream"></div>
            <div class="hourglassCapBottom"></div>
            <div class="hourglassGlass"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const hourglassBackground = document.getElementById('hourglassBackground');
            const hiddenForm = document.getElementById('hiddenForm');
    
            if (hourglassBackground && hiddenForm) {
                hourglassBackground.style.display = 'block';
                hiddenForm.submit();
            } else {
                console.error('Elements not found: hourglassBackground or hiddenForm.');
            }
        });
    </script>


</body>
</html>
